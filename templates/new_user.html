{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h2>User Form</h2>
        <form action="/" method="POST" class="was-validated" enctype="multipart/form-data">
        <div class="form-group">
            <label for="uname">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="first_name" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="last_name" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Profile picture:</label>
            <br>
            <input type="file" id="imagePath" name="image_path" accept="image/png, image/jpeg"/>
        </div>
        <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
